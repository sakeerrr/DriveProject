<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Download</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .btn-download {
      background-color: #0d6efd;
      color: white;
      padding: 5px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn-download:hover {
      background-color: #0b5ed7;
      color: white;
    }
    .tab-content {
      margin-top: 20px;
    }
    .tab-pane {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>File Download</h1>

  <!-- Show messages -->
  <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

  <!-- Tabs for switching between sections -->
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link active" id="myFilesTab" data-bs-toggle="pill" href="#myFiles">My Files</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="sharedFilesTab" data-bs-toggle="pill" href="#sharedFiles">Shared Files</a>
    </li>
  </ul>

  <!-- Tab content for Available Files and Shared Files -->
  <div class="tab-content">

    <!-- My Files Section -->
    <div class="tab-pane fade show active" id="myFiles">
      <h3>My Files</h3>
      <ul class="list-group">
        <li th:each="file : ${files}" class="list-group-item d-flex justify-content-between align-items-center">
          <span th:text="${file.originalName}"></span>
          <a th:href="@{'/files/download/' + ${file.uuidName}}" class="btn btn-primary btn-sm">
            <i class="bi bi-download"></i> Download
          </a>
        </li>
      </ul>
    </div>

    <!-- Shared Files Section -->
    <div class="tab-pane fade" id="sharedFiles">
      <h3>Shared Files</h3>
      <ul class="list-group">
        <li th:each="file : ${sharedFiles}" class="list-group-item d-flex justify-content-between align-items-center">
          <span th:text="${file.originalName}"></span>
          <a th:href="@{'/files/download/' + ${file.uuidName}}" class="btn btn-success btn-sm">
            <i class="bi bi-download"></i> Download
          </a>
        </li>
      </ul>
    </div>

  </div>
</div>

<!-- Add Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
