<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive-like Home</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f3f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
        color: #4CAF50;
    }
    .btn {
        background-color: #4285F4;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
    }
    .btn:hover {
        background-color: #357AE8;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to Your Drive</h1>
  <p>Store and manage your files online.</p>
  <a href="#" class="btn" th:href="@{/login}">Login</a>
  <a href="#" class="btn" th:href="@{/register}">Register</a>
</div>
</body>
</html>
