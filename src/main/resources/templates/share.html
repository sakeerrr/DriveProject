<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Sharing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Share a File</h1>

  <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

  <form th:action="@{/files/share}" method="POST">
    <div class="mb-3">
      <label for="file" class="form-label">Select a file to share</label>
      <select class="form-control" id="file" name="objectName" required>
        <option th:each="file : ${files}"
                th:value="${file.uuidName}"
                th:text="${file.originalName}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Recipient Email</label>
      <input type="email" class="form-control" id="email" name="recipientEmail" required>
    </div>

    <button type="submit" class="btn btn-primary">Share File</button>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
